<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Advanced Currency Converter</h1>
    <div class="card p-4 shadow-sm mt-4">
      <form id="currency-form">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fromCurrency" class="form-label">From Currency</label>
            <select id="fromCurrency" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label for="toCurrency" class="form-label">To Currency</label>
            <select id="toCurrency" class="form-select"></select>
          </div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert</button>
      </form>
      <div class="mt-4 text-center">
        <h4 id="result" class="text-success"></h4>
      </div>
    </div>
    <div class="mt-5">
      <h2 class="text-center">Conversion History</h2>
      <ul id="history" class="list-group"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
